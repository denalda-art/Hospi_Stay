<!DOCTYPE html>
<html lang="en">
<!-- GitHub Pages Refresh -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction UI</title>

    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include custom CSS & JS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="container mt-5">
    <h2 class="text-center">Hospital Stay Prediction</h2>
    <form id="predictForm" class="mt-4">
        <div class="mb-3">
            <label for="age" class="form-label">Age (0-10):</label>
            <input type="number" id="age" name="age_0_10" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">Department (1 for Anesthesia, 0 for Others):</label>
            <input type="number" id="department" name="department_anesthesia" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="rooms" class="form-label">Available Extra Rooms:</label>
            <input type="number" id="rooms" name="available_extra_rooms" class="form-control" required>
        </div>

        <button type="button" id="predict-btn" class="btn btn-primary w-100">Predict</button>
    </form>

    <h3 class="mt-4 text-center" id="prediction-result"></h3>

    <!-- Include script at the bottom -->
    <script src="script.js"></script>
</body>

</html>
